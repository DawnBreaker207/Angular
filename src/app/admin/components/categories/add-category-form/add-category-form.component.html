<app-form [formGroup]="categoryForm" (submit)="onSubmit()">
  <app-input
    label="Title"
    [formControl]="getFormControl('title')"
    placeholder="Enter title"
    type="text"
    [errorMessages]="{
      required: 'Title required',
      minLength: 'Author must have 4 digits',
    }"
  />
  <app-input
    label="Slug"
    [formControl]="getFormControl('slug')"
    placeholder="Enter Slug"
    type="text"
    [errorMessages]="{
      required: 'Slug required',
      minLength: 'Slug must have 4 digits',
    }"
  />
  <app-input
    label="Description"
    [formControl]="getFormControl('description')"
    placeholder="Enter description"
    type="text"
  />
  <app-input
    label="Thumbnail"
    [formControl]="getFormControl('thumbnail')"
    placeholder="Enter Thumbail"
    type="text"
  />
</app-form>
